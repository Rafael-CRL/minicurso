<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Introdução ao Web Dev</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Minha Primeira Página Web</h1>
        </header>
        
        <main>
            <section class="conteudo">
                <h2>Sobre HTML, CSS e JavaScript</h2>
                
                <div class="card">
                    <h3>Este é um card interativo</h3>
                    <p id="texto-dinamico">Clique nos botões abaixo para ver o JavaScript em ação!</p>
                    
                    <div class="botoes">
                        <button id="btn-texto">Mudar Texto</button>
                        <button id="btn-cor">Mudar Cor</button>
                        <button id="btn-tamanho">Aumentar Texto</button>
                    </div>
                </div>
                
                <div class="contador">
                    <p>Você clicou <span id="contador">0</span> vezes nos botões</p>
                </div>
            </section>
        </main>
        
        <footer>
            <p>Workshop de Introdução ao Desenvolvimento Web</p>
        </footer>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
